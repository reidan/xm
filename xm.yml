openapi: 3.0.0
servers:
  - url: /api/xm/1
info:
  title: xM API Spec
  description: xM API Spec (Detailed specs for stories. May or may not be implemented)
  version: '1'
paths:
  /agents:
    get:
      summary: Returns information about agents
      description: Returns information about agents
      operationId: getAgents
      parameters:
        - description: ACTIVE or INACTIVE
          in: query
          name: status
          required: false
          schema:
            type: string
            enum:
              - ACTIVE
              - INACTIVE
        - $ref: '#/components/parameters/query-offset'
        - $ref: '#/components/parameters/query-limit'
        - $ref: '#/components/parameters/query-embed'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentPagination'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - Agents
    post:
      summary: Update an agent
      description: Update an agent
      operationId: postAgent
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '409':
          $ref: '#/components/responses/409'
      tags:
        - Agents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentInput'
        description: Agent update data
        required: true
